<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seismic Quiz</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #f9d423, #ff4e50, #ffe259, #ffa751);
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 90%;
  max-width: 700px;
  max-height: 90vh;
  overflow-y: auto;
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.25);
}

h1, h2, p { text-align: center; margin: 10px 0; }

.button {
  display: block;
  margin: 20px auto 0;
  padding: 12px 25px;
  font-size: 18px;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(to right, #f9d423, #ff4e50);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.25s ease;
}
.button:hover { transform: scale(1.05); }

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 15px;
  background: rgba(255,255,255,0.85);
  border-radius: 12px;
  margin-bottom: 20px;
  position: sticky;
  top: 0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

.question { font-size: 20px; font-weight: 600; margin-bottom: 20px; }

.choices {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.choice {
  padding: 14px;
  background: #fff8e1;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  border: 2px solid transparent;
  transition: 0.25s;
}
.choice:hover { background: #fff3cd; transform: scale(1.03); }
.choice.correct { background: #c8e6c9 !important; border-color: #43a047; color: #1b5e20; font-weight: 600; }
.choice.incorrect { background: #ffcdd2 !important; border-color: #e53935; color: #b71c1c; font-weight: 600; }
.choice.user-clicked-wrong { background: #ffecb3 !important; border-color: #ffb300; color: #5d4037; font-weight: 600; }

.explanation {
  margin-top: 16px;
  padding: 12px;
  border-radius: 8px;
  background: #fffde7;
  font-size: 15px;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
}
</style>
</head>
<body>

<!-- Intro Screen -->
<div class="container" id="intro">
  <h1>Welcome to Seismic Quiz</h1>
  <h2>Discover Seismic</h2>
  <p>Seismic is a coordination layer for decentralized and private compute across distributed systems. It enables encrypted smart contracts, orchestrated tasks, and multi-agent compute while maintaining security and privacy.</p>
  <button class="button" onclick="startQuiz()">Start Quiz</button>
</div>

<!-- Quiz Screen -->
<div class="container" id="quiz" style="display:none;">
  <div class="header">
    <h2>Seismic Quiz</h2>
    <span id="progress">1 / 12</span>
  </div>
  <div class="question-block">
    <!-- JS injects question and choices here -->
  </div>
</div>

<script>
const quizData = [
  { question: "What is Seismic primarily used for?", options: ["Data storage","Decentralized compute and coordination","Web hosting","Social networking"], answer: "Decentralized compute and coordination", explanation: "Seismic enables decentralized coordination and compute across distributed systems." },
  { question: "What programming language is Seismic built in?", options: ["Rust","Go","Python","Solidity"], answer: "Rust", explanation: "Seismicâ€™s core components are implemented in Rust for performance and safety." },
  { question: "Which type of protocol is Seismic?", options: ["Layer 1 blockchain","Layer 2 scaling solution","Coordination layer","Storage protocol"], answer: "Coordination layer", explanation: "Seismic acts as a coordination layer that enables interoperability and communication." },
  { question: "What does Seismic use to manage compute jobs?", options: ["Orchestration Graphs","Smart Contracts","Task Tokens","Command Chains"], answer: "Orchestration Graphs", explanation: "Seismic uses Orchestration Graphs to handle complex multi-agent compute workflows." },
  { question: "Which of the following best describes 'Nodes' in Seismic?", options: ["Blockchain validators","Compute executors and coordinators","Data indexers","Storage miners"], answer: "Compute executors and coordinators", explanation: "Nodes in Seismic execute tasks and coordinate distributed compute workloads." },
  { question: "What does 'Seismic SDK' provide?", options: ["Wallet creation","APIs for integrating compute jobs","NFT minting","Transaction validation"], answer: "APIs for integrating compute jobs", explanation: "The Seismic SDK lets developers integrate compute coordination into their apps easily." },
  { question: "Which consensus type does Seismic use?", options: ["Proof of Work","Proof of Stake","Delegated Consensus","Custom coordination consensus"], answer: "Custom coordination consensus", explanation: "Seismic uses a custom coordination mechanism optimized for compute orchestration." },
  { question: "What is a key advantage of Seismic?", options: ["High gas fees","Centralized coordination","Scalable decentralized compute","Limited scalability"], answer: "Scalable decentralized compute", explanation: "It provides scalable and efficient coordination across distributed compute networks." },
  { question: "Which framework powers Seismic workflows?", options: ["FlowGraph","Orchestration Graph","TaskFlow","SeismoGraph"], answer: "Orchestration Graph", explanation: "Seismicâ€™s Orchestration Graph defines how tasks are connected and executed." },
  { question: "What kind of infrastructure can connect to Seismic?", options: ["Only cloud servers","Only blockchains","Any distributed system","Only local machines"], answer: "Any distributed system", explanation: "Seismic can interconnect cloud, on-chain, or edge infrastructures for compute coordination." },
  { question: "What kind of applications benefit most from Seismic?", options: ["Gaming apps","Multi-agent or compute-heavy apps","Simple static sites","Photo sharing apps"], answer: "Multi-agent or compute-heavy apps", explanation: "Apps requiring parallel or complex coordination benefit the most from Seismicâ€™s model." },
  { question: "Where can you learn more about Seismic?", options: ["Twitter","Seismic Docs","GitHub","Medium"], answer: "Seismic Docs", explanation: "Seismicâ€™s official docs provide all developer and protocol details." }
];

let current = 0;
const quizContainer = document.getElementById("quiz");
const intro = document.getElementById("intro");

function startQuiz() {
  intro.style.display = "none";
  quizContainer.style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  const q = quizData[current];
  const questionBlock = quizContainer.querySelector(".question-block");
  questionBlock.innerHTML = `
    <div class="question">${q.question}</div>
    <div class="choices">
      ${q.options.map(o => `<div class="choice">${o}</div>`).join("")}
    </div>
  `;
  quizContainer.querySelector("#progress").textContent = `${current+1} / ${quizData.length}`;
  const choices = questionBlock.querySelectorAll(".choice");
  choices.forEach(choice => {
    choice.addEventListener("click", () => handleChoice(choice, q.answer, q.explanation));
  });
}

function handleChoice(choice, correctAnswer, explanation) {
  const allChoices = document.querySelectorAll(".choice");
  allChoices.forEach(c => c.style.pointerEvents = "none");

  if (choice.textContent === correctAnswer) {
    choice.classList.add("correct");
  } else {
    choice.classList.add("user-clicked-wrong");
    allChoices.forEach(c => {
      if (c.textContent === correctAnswer) c.classList.add("correct");
    });
  }

  const expDiv = document.createElement("div");
  expDiv.classList.add("explanation");
  expDiv.textContent = explanation;
  quizContainer.querySelector(".question-block").appendChild(expDiv);

  const nextBtn = document.createElement("button");
  nextBtn.classList.add("button");
  nextBtn.textContent = current === quizData.length-1 ? "Finish" : "Next";
  quizContainer.querySelector(".question-block").appendChild(nextBtn);
  nextBtn.scrollIntoView({behavior:"smooth", block:"center"});

  nextBtn.addEventListener("click", () => {
    current++;
    if(current < quizData.length) loadQuestion();
    else showResult();
  });
}

function showResult() {
  quizContainer.innerHTML = `
    <h2>ðŸŽ‰ Quiz Complete!</h2>
    <p>Youâ€™ve finished all ${quizData.length} questions.</p>
    <button class="button" onclick="restartQuiz()">Restart</button>
  `;
}

function restartQuiz() {
  current = 0;
  startQuiz();
}
</script>
</body>
</html>
