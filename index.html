<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seismic Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", Arial, sans-serif;
      color: #333;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Animated multi-color gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #f9d423, #ff4e50, #ffe259, #ffa751, #ffb347);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      z-index: -2;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating white particles overlay */
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .container {
      max-width: 720px;
      margin: 60px auto;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
    }

    .start-screen, .question-block {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .header, .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }

    .question { margin-top: 20px; font-size: 20px; font-weight: 600; color: #333; }
    .choices { display: flex; flex-direction: column; gap: 12px; margin-top: 16px; width: 100%; }

    .choice {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ffd166;
      cursor: pointer;
      background: #fff8e1;
      font-size: 16px;
      transition: 0.2s;
    }
    .choice:hover { background: #ffeaa7; transform: scale(1.03); }
    .choice.selected { background: #fdd835; border-color: #fbc02d; }
    .choice.correct { background: #aeea00; border-color: #64dd17; color: #333; font-weight: 600; }
    .choice.incorrect { background: #ff8a65; border-color: #ff5722; color: #fff; font-weight: 600; }

    .explanation {
      margin-top: 16px;
      font-size: 15px;
      text-align: left;
      background: #fffde7;
      padding: 12px;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    .button, .small-button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: 0.25s;
    }

    .button {
      background: linear-gradient(to right, #f9d423, #ff4e50);
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .button:hover { transform: scale(1.07); }
    .small-button { background: #fff3b0; border: 1px solid #f7d97c; color: #333; }

  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container" id="app">
    <div class="start-screen" id="start-screen">
      <h1>Seismic Quiz</h1>
      <p>Test Your Knowledge</p>
      <h2>Welcome to QuizMaster!</h2>
      <p>Test your knowledge of Seismic, encrypted smart contracts, and protocol-level privacy. You'll get instant feedback and see your final score at the end.</p>
      <button class="button" onclick="startQuiz()">Start Quiz</button>
    </div>
  </div>

  <script>
    /* Particle animation */
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];
    let mouse = { x: null, y: null };

    window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });

    function initParticles() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particlesArray = [];
      const numberOfParticles = 70;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 4 + 1,
          speedX: (Math.random() - 0.5) * 1,
          speedY: (Math.random() - 0.5) * 1
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0,0,canvas.width, canvas.height);
      particlesArray.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.fill();

        if(mouse.x && mouse.y){
          let dx = mouse.x - p.x;
          let dy = mouse.y - p.y;
          let distance = Math.sqrt(dx*dx + dy*dy);
          if(distance < 100){
            p.x -= dx/30;
            p.y -= dy/30;
          }
        }

        p.x += p.speedX;
        p.y += p.speedY;

        if(p.x < 0 || p.x > canvas.width) p.speedX = -p.speedX;
        if(p.y < 0 || p.y > canvas.height) p.speedY = -p.speedY;
      });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', initParticles);
    initParticles();
    animateParticles();

    /* Seismic Quiz Questions */
    const QUESTIONS = [
      { q:"What is Seismic?", choices:["A layer-2 scaling solution for Ethereum","A privacy-focused layer-1 blockchain","A decentralized exchange protocol","A stablecoin issuer"], answer:1, explanation:"Seismic is a Layer 1 blockchain capable of encrypting arbitrary smart contracts."},
      { q:"Which of these architectural features does Seismic provide?", choices:["Encrypted global state","Encrypted memory access","Encrypted orchestration of contract logic","All of the above"], answer:3, explanation:"Seismic supports all three: encrypted global state, encrypted memory access, and encrypted orchestration."},
      { q:"How does Seismic allow existing EVM contracts to become private?", choices:["By rewriting contracts in a new language","Through minimal changes to the original Solidity contract","By requiring a zero-knowledge proof for each contract","By using an off-chain privacy layer"], answer:1, explanation:"You can deploy a single Solidity contract with minimal changes to make it private."},
      { q:"Seismic adapts the existing blockchain stack around what technology?", choices:["Zero-knowledge circuits","Secure hardware / TEEs","Homomorphic encryption","Off-chain state channels"], answer:1, explanation:"Seismic restructures the blockchain stack around secure hardware / TEEs (trusted execution environments)."},
      { q:"What is Seismic Reth?", choices:["A user wallet for Seismic","A consensus algorithm","A client extending Reth with shielded transaction and storage capabilities","A governance module"], answer:2, explanation:"Seismic Reth extends Reth to support shielded transactions and storage."},
      { q:"Seismic divides memory or state into which regions?", choices:["Public and private","Layer-1 and Layer-2","Transparent and encrypted","Hot and cold storage"], answer:2, explanation:"Seismic clones major memory segments into transparent vs encrypted regions."},
      { q:"Which use case is enabled by Seismic’s privacy architecture?", choices:["Blind auctions","Public voting","Simple token transfers only","Off-chain gaming"], answer:0, explanation:"Seismic enables privacy use cases like blind auctions through encrypted memory access."},
      { q:"Which investment firm led Seismic’s seed round?", choices:["Polychain Capital","Galaxy Digital","a16z Crypto","Electric Capital"], answer:2, explanation:"a16z Crypto led Seismic’s $7M seed round."},
      { q:"Why is encryption at the protocol level preferred by Seismic?", choices:["It’s easier to develop","Wallet-level encryption can’t enable composability","To enable composable privacy across protocols","To reduce transaction fees"], answer:2, explanation:"Protocol-level encryption allows privacy to remain composable across apps and chains."},
      { q:"What does “encrypted orchestration” mean in Seismic?", choices:["Off-chain orchestration","Splitting logic between environments","Keeping contract logic within a single VM without exposing intermediate data","Layering multiple encryption schemes"], answer:2, explanation:"Encrypted orchestration means keeping logic in a single VM that controls encrypted and transparent operations together."},
      { q:"Which repository contains Seismic’s client library?", choices:["seismic-reth","seismic-client","seismic-solidity","seismic-evm"], answer:1, explanation:"The TypeScript client is found in the 'seismic-client' repository."},
      { q:"What core benefit does Seismic unlock?", choices:["Fully transparent state","Elimination of smart contracts","Private interactions across multiple users without revealing data","Only token transfers"], answer:2, explanation:"Seismic enables private interactions across users and contracts without exposing data or state."}
    ];

    let index=0, score=0, selected=null;
    const app=document.getElementById("app");

    function startQuiz() {
      index=0; score=0; selected=null;
      renderQuestion();
    }

    function renderQuestion() {
      const current=QUESTIONS[index];
      app.innerHTML=`
        <div class="header">
          <h1>Seismic Quiz</h1>
          <div>Question ${index+1}/${QUESTIONS.length}</div>
        </div>
        <div class="question-block">
          <div class="question">${current.q}</div>
          <div class="choices">
            ${current.choices.map((c,i)=>`<div class="choice" onclick="selectChoice(${i})" id="choice-${i}">${c}</div>`).join('')}
          </div>
          <div id="explanation" class="explanation" style="display:none;"></div>
        </div>
        <div class="footer">
          <button class="small-button" onclick="startQuiz()">Restart</button>
          <button class="button" onclick="nextQuestion()">Next</button>
        </div>
      `;
    }

    function selectChoice(i){
      if(selected!==null) return;
      selected=i;
      const current=QUESTIONS[index];
      current.choices.forEach((_,j)=>{
        const el=document.getElementById(`choice-${j}`);
        if(j===current.answer){ el.classList.add('correct'); }
        else if(j===i){ el.classList.add('incorrect'); }
        if(j===i) el.classList.add('selected');
      });
      if(i===current.answer) score++;
      const exp=document.getElementById("explanation");
      exp.innerText=current.explanation;
      exp.style.display="block";
    }

    function nextQuestion(){
      if(selected===null) return;
      selected=null; index++;
      if(index>=QUESTIONS.length) renderResult();
      else renderQuestion();
    }

    function renderResult(){
      app.innerHTML=`
        <div class="start-screen">
          <h2>Your score: ${score}/${QUESTIONS.length}</h2>
          <p>${score===QUESTIONS.length ? 'Perfect! Great job.' : 'Nice effort — try again to improve.'}</p>
          <button class="button" onclick="startQuiz()">Play again</button>
        </div>
      `;
    }
  </script>
</body>
</html>
